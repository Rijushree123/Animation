<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animation</title>
</head>
<body>
    <div class="wrapper">
        <button class="element">Mr Golu</button>
        <div>
            <button class="control-button" id="play">Play</button>
            <button class="control-button" id="pause">Pause</button>
        </div>
    </div>
    <script>
        const element = document.getElementsByClassName("element")[0];
        const play = document.getElementById("play");
        const pause = document.getElementById("pause");
        play.addEventListener('click',()=>element.style.animationPlayState="running");
        pause.addEventListener('click',()=>element.style.animationPlayState="paused");
    </script>
</body>
</html>
